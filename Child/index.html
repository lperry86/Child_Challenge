    <div width="800" height="640" class="pull-right"> 
      <div class="pull-left">
            <canvas id="myCard" height="550" width="500" style= "background: #fcfcc5; border: solid 1px"></canvas>
            <script>
              var report = document.getElementById("myCard"); 
              var ctx= report.getContext("2d");
              ctx.font = "50px Chalkboard"; 
              ctx.fillText ("Report Card", 80, 50);
              ctx.moveTo(60, 60); 
              ctx.lineTo(360, 60 );
              ctx.stroke();
              ctx.font = "50px Chalkboard";
              ctx.fillText ("A+    GREAT!!!!", 100, 130);
              ctx.font = "50px Chalkboard";
              ctx.fillText ("A    0:37", 225, 230);
              ctx.font = "50px Chalkboard";
              ctx.fillText ("A-   1:42", 225, 330);
            </script>
      </div>
          <div class="pull-left">
            <img src="../Assests_PNG/mascot_playgames.png" height="550" width="625">
        </div>

	
	</div>
